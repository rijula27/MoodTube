<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodTube</title>
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/login_signup.css" />

    <script
      src="https://kit.fontawesome.com/3d8df9be04.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f06, #4a90e2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        padding-top: 0;
      }

      .navbar {
        /* background-color: white; */
        /* border: solid; */
      }

      /* Hero Section Styling */
      .hero {
        background-color: rgba(247, 1, 1, 0.341);
        border-radius: 10px;
        padding: 30px 40px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 300px;
        text-align: center;
        /* animation: fadeIn 1s ease-in-out; */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .hero label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .hero input[type="email"] {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .hero button {
        background-color: #fe0000;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .hero button:hover {
        background-color: #357abf;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero {
          padding: 20px;
        }
        .hero label {
          font-size: 16px;
        }
        .hero button {
          font-size: 14px;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-a">
          <img src="/static/assets/img/logo.png" alt="" />
        </div>
      </div>

      <div class="hero">
        <form action="/send_email" method="POST">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Send Email</button>
        </form>
      </div>
    </div>
  </body>
</html>
