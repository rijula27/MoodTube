<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodTube</title>
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/login_signup.css" />

    <script
      src="https://kit.fontawesome.com/3d8df9be04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-a">
          <img src="/static/assets/img/logo.png" alt="" />
        </div>
      </div>

      <div class="hero">
       <div class="form-container">
        <div class="fca">
            <div class="fcab">
                <p>Signup to analyze YouTube comments and uncover sentiment insights today!</p>
                <p class="fcab-condition">if you don't have an acount </p>
                <button class="fcab-button" id="signup-btn">Signup</button>
            </div>
        </div>
        <div class="fcb">
          
            <div class="fcba">
              <form id="sign-upForm" action="/signup" method="POST">
                <input name="email" type="email"  placeholder="Enter your Email" />
                <input name="username" type="text" placeholder="Enter your Username">
                <input name="password" type="password" placeholder="Password">
                <input id="submitButton" class="submit-button" type="submit">
              </form>
            </div>
            <div class="fcaa">
              <form action="/login" method="post">
                  <input name="email_username" type="text" placeholder="Enter your Email/Username">
                  <input name="password" type="password" placeholder="Enter your Password">
                  <label class="remember-me-label">
                    <input type="checkbox" name="remember" class="remember-me-checkbox">
                    <span class="remember-me-text">Remember Me</span>
                  </label>
                  <a id="forgot_password" href="/forgot_password">Forgot Password ?</a>

                  <input class="submit-button" type="submit">
              </form>
          </div>
            <div class="fcbb">
                
                <p>Discover the power of sentiment analysis for YouTube comments. Gain insights to improve content and engagement with ease!</p>
                <p class="fcab-condition">if you already have an acount </p>
                <button class="fcab-button" id="login-btn">Login</button>
            </div>
        </div>
       </div>

       <div class="popup">
        <p></p>
      </div>
    </div>

    <script>

      document.getElementById("signup-btn").addEventListener("click", function(){
        // Select the form container
        // const formContainer = document.querySelector(".form-container");
        const fcba = document.querySelector(".fcba");
        const fcaa = document.querySelector(".fcaa");
        console.log("clicked upto here")

        //  Add the show-form class to trigger animation
        fcaa.classList.add("slider-fcba");
        fcba.classList.add("slider-fcba");
        fcaa.classList.remove("slider-fcba2");
        fcba.classList.remove("slider-fcba2")
        // fcaa.classList.add("show");
        console.log("clicked upto here 2")

        fcba.classList.add("top");
        fcaa.classList.remove("top");
        

      });

      document.getElementById("login-btn").addEventListener("click", function(){
        // Select the form container
        // const formContainer = document.querySelector(".form-container");
        const fcba = document.querySelector(".fcba");
        const fcaa = document.querySelector(".fcaa");


        //  Add the show-form class to trigger animation
        fcaa.classList.add("slider-fcba2");
        fcba.classList.add("slider-fcba2");
        
        fcaa.classList.remove("slider-fcba");
        fcba.classList.remove("slider-fcba")

        // fcaa.classList.add("hide");
        fcaa.classList.add("top");
        fcba.classList.remove("top");
        // fcaa.classList.add("hide");


      });

    
    // Safely embed the success flag using Jinja2
    const success = {{ success | tojson | safe }};
    const failure = {{ failure | tojson | safe }};
    const message = "{{ message }}";

    const popup = document.querySelector('.popup');


    // Display popup if success is true
    if (success || failure ) {
        popup.style.display = 'block';

        if (success){
          popup.innerText = message;
          popup.style.backgroundColor = "rgba(0, 128, 0, 0.707)"
        }

        if (failure){
          popup.innerText = message;
          popup.style.backgroundColor = "rgba(255, 0, 0, 0.625)";
        }

        setTimeout(() =>{
          popup.style.display = 'none';
        }, 3000);
    }




    </script>
  </body>
</html>
